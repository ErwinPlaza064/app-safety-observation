[phases.setup]
nixPkgs = ["php82", "php82Extensions.pdo", "php82Extensions.pdo_mysql", "php82Extensions.mbstring", "php82Extensions.curl", "php82Extensions.zip", "php82Extensions.dom", "php82Extensions.tokenizer", "nodejs"]

[phases.install]
cmds = [
    "composer install --no-dev --optimize-autoloader --no-scripts --ignore-platform-reqs",
    "npm ci"
]

[phases.build]
cmds = [
    "npm run build",
    "mkdir -p storage/framework/sessions storage/framework/views storage/framework/cache storage/logs bootstrap/cache",
    "chmod -R 775 storage bootstrap/cache",
    "php artisan config:cache",
    "php artisan route:cache",
    "php artisan view:cache"
]

[start]
cmd = "php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=$PORT"
